name: "Build"

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        wd: [modules/example-opennlp, modules/set-game, modules/tree-traversal, modules/browser]

    # uses: ./.github/workflows/reuse-maven.yml

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven

    - name: Build ${{ matrix.name }} with Maven
      working-directory: ${{ matrix.wd }}
      run: mvn clean package
